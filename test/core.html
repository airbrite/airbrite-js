<html>
<head>
  <meta charset="utf-8">
  <title>Mocha Tests</title>
  <link rel="stylesheet" href="../node_modules/mocha/mocha.css" />
</head>
<body>
  <div id="mocha"></div>
  <script src="../node_modules/mocha/mocha.js"></script>
  <script src="../node_modules/chai/chai.js"></script>
  <script>mocha.setup('bdd')</script>
  <script src="../src/core.js"></script>
  <script src="core.js"></script>
  <script>
    // This allows running both in a browser or through Grunt.
    //  Run mocha only if not running in PhantomJS - grunt-mocha will use PhantomJS
    //  and start mocha automatically
    if(navigator && navigator.userAgent && navigator.userAgent.indexOf('PhantomJS') == -1) {
      mocha.checkLeaks();
      mocha.globals(['jQuery']);
      mocha.run();
    }
  </script>
</body>
</html>
